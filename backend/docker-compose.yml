version: "3.9"

services:
  mariadb:
    image: mariadb:11.8
    container_name: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword   # root 계정 비밀번호
      MYSQL_DATABASE: mydb               # 초기 생성할 DB 이름
      MYSQL_USER: myuser                 # 사용자 계정
      MYSQL_PASSWORD: mypassword         # 사용자 비밀번호
    ports:
      - "3306:3306"                      # 호스트 <-> 컨테이너 포트 매핑
    volumes:
      - "C:/docker/mariadb/data:/var/lib/mysql"   # 데이터 영속화 (윈도우 C드라이브 경로)
      - "C:/docker/mariadb/init.sql:/docker-entrypoint-initdb.d/init.sql" # (옵션) 초기 SQL 실행

networks:
  default:
    name: mariadb_network
